<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div id="app"></div>

    <script src="/dist/build.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="/src/js/index.js"></script>
    <script>
      AOS.init();
    </script>

    <script>

        function initMap(){
          var location = {lat:30.724600, lng: 31.795934};
          var map = new google.maps.Map(document.getElementById('map'),{
            zoom: 20,
            center: location
          });
          var marker = new google.maps.Marker({
            position: location,
            map: map
          });
        }

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQwurATwxoH-jRyp-CRj57aQOPYV0HHUg&callback=initMap"></script>
